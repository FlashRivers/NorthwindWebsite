<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.js">\x3C/script>')</script>
    <script>
        $(document).ready(function () {
            alert("Hello, World!");
            $("p").click(function () {
                $(this).hide("slow");
            });
            var val = $('#CustomerDiv').attr('title');
            alert(val);
        });
    </script>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <p>If you click on me, I will disappear.</p>
            <p>Click me away!</p>
            <p>Click me too!</p>
        </div>
        <div id="CustomerDiv" title="Customer">Here is another line of text.</div>
    </form>
</body>
</html>
