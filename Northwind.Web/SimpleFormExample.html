<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Form Example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.js">\x3C/script>')</script>
    <script>
        $(document).ready(function () {
            $(':button').each(function () {
                var elem = $(this); //This is wrapped in a jQuery wrapper: $()
                alert(elem.val('Foo'));

            });

        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>First Name:</td>
        </tr>
        <tr>
            <td>
                <input id="FirstName" type="text" value="John" />
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
        </tr>
        <tr>
            <td>
                <input id="LastName" type="text" />
            </td>
        </tr>
        <tr>
            <td>State:</td>
        </tr>
        <tr>
            <td>
                <select id="State">
                    <option value="AZ">AZ</option>
                    <option value="CA" selected>CA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Comments:
            </td>
        </tr>
        <tr>
            <td>
                <textarea rows="5" cols="60" id="CommentsTextbox">TextArea</textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input id="SubmitButton" type="button" value="Submit" />
            </td>
        </tr>
    </table>

</body>
</html>
