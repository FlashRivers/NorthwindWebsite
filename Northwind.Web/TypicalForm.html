<body class="interior-page">
    <header>
        <!--#include file="../includes/main-navigation.inc"-->
    </header>

    <nav class="secondary-navigation"></nav>

    <div class="page-title">
        <h1>Contact Us</h1>
    </div>

    <div class="content">
        <div class="container">
            <div class="main-content">

                <form class="contact-form">
                    <div id="content">
                        <table>
                            <tr>
                                <td colspan="2" style="font-size:1.2em;">
                                    <strong>
                                        Complete this form to receive more information or to schedule a demonstration.
                                        Fields marked with a * are required.
                                    </strong>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="labelDiv">Email Address<span style="color: red">*</span></div>
                                    <div class="fieldLong">
                                        <input class="required" id="email" maxlength="80" name="email" size="20" type="text" /><span id="email-message" class="message-area"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="labelDiv">First Name<span style="color: red">*</span></div>
                                    <div class="fieldShort">
                                        <input class="required" id="first_name" maxlength="40" name="first_name" size="20" type="text" />
                                        <span id="first_name-message" class="message-area"></span>
                                    </div>
                                </td>
                                <td style="padding-left: 5px;">
                                    <div class="labelDiv">Last Name<span style="color: red">*</span></div>
                                    <div class="fieldShort">
                                        <input class="required" id="last_name" maxlength="80" name="last_name" size="20" type="text" />
                                        <span id="last_name-message" class="message-area"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="labelDiv">Company<span style="color: red">*</span></div>
                                    <div class="fieldShort">
                                        <input class="required" id="company" maxlength="40" name="company" size="20" type="text" />
                                        <span id="company-message" class="message-area"></span>
                                    </div>
                                </td>
                                <td style="padding-left: 5px;">
                                    <div class="labelDiv">Phone Number<span style="color: red">*</span></div>
                                    <div class="fieldShort">
                                        <input class="required" id="phone" maxlength="40" name="phone" size="20" type="text" />
                                        <span id="phone-message" class="message-area"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="labelDiv">Comments/Interest<span style="color: red">*</span></div>
                                    <textarea class="required" id="00N40000001NQtw" name="00N40000001NQtw" type="text" wrap="soft" style="width: 410px; height: 75px"></textarea>
                                    <span id="00N40000001NQtw-message" class="message-area"></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left">
                                    <div class="fieldLong">
                                        <input type="submit" name="submit" value="Submit" style="width: 100px">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>

            </div>
            <!-- <div class="extra-content">
                                  <div class="bubble">
                                  </div>
                           </div> -->
        </div>
    </div>

    <script src="js/jquery.check-fields.js"></script>
    <script>
        $('.contact-form').submit(function (e) {
            return $('.required').checkFields();
        });
    </script>
